<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<title>Your Movies</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}" />
</head>
<body>
<div class="col-md-4">
		<h1>Movies</h1>
	</div>
	<div class="col-md-4">
		<h3 th:inline="text">Welcome [[${#httpServletRequest.remoteUser}]]</h3>
	</div>
	<div class="col-md-4" style="padding:20px 0">
		<form th:action="@{/logout}" method="post">
			<input type="submit" value="Sign Out" class="btn btn-danger"/>
		</form>
	</div>
	<h1>List of movies</h1>
	<table class="table table-striped">
		<tr>
			<th>id</th>
			<th>name</th>
			<th>category</th>
			<th sec:authorize="hasAuthority('ADMIN')"> </th>
		</tr>

		<tr th:each="movie : ${movies}">
			<td th:text="${movie.id}">id</td>
			<td th:text="${movie.name}">title</td>
			<td th:text="${movie.category.name}"></td>
			
			<td sec:authorize="hasAuthority('ADMIN')"><a th:href="@{/edit/{id}(id=${book.id})}" class="btn btn-danger">Edit</a></td>	
			<td sec:authorize="hasAuthority('ADMIN')"><a th:href="@{/delete/{id}(id=${book.id})}" class="btn btn-danger">Delete</a></td>	
		</tr>
		
	</table>
	<a href="addbook" class="btn btn-success">Add Movie</a>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
</body>
</html>
